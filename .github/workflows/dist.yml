on: workflow_dispatch
name: Bundle & publish

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: 'https://npm.pkg.github.com'
      - name: Install esbuild
        run: npm i -g esbuild
      - name: Bundle
        run: mkdir -p dist; esbuild --bundle little-planet.js > dist/little-planet.js
      - name: Package
        run: npm pack
      - name: Store artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: "*.tgz"
