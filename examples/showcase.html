<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<script type="module" src="../little-planet.js?6"></script>
		<link rel="stylesheet" href="../little-planet.css?1" />

		<link rel="stylesheet" href="examples.css" />
	</head>
	<body>
		<main>
			<h1>Little Planet Showcase</h1>

			<figure>
				<little-planet src="img/sanatorium.jpg" width="1000" height="750"></little-planet>
				<figcaption>
					<em>Sanatorium, Vráž u Písku</em>
					<br/>
					This is the default usage, interactive, starting with the planet view. Try clicking/touching the image!
				</figcaption>
			</figure>

			<figure>
				<little-planet src="img/seznam.jpg" width="1000" height="750" mode="pano"></little-planet>
				<figcaption>
					<em>Rooftop view, Seznam.cz, Praha</em>
					<br/>
					Starting with the panoramic view. Mouse and touch supported, including pinch-to-zoom.
				</figcaption>
			</figure>

			<figure>
				<little-planet src="img/okor.jpg" width="1000" height="1000" inert></little-planet>
				<figcaption>
					<em>Okoř Castle</em>
					<br/>
					Not interactive (via the HTML inert attribute), square aspect ratio
				</figcaption>
			</figure>

			<figure id="anim">
				<little-planet id="full" src="img/sanatorium.jpg" width="1000" height="750" mode="pano"></little-planet>
				<figcaption>
					<em>FIXME</em>
					<br/>
					<label><input type="checkbox" />click to animate</label>
					<script type="module">
						let figure = document.querySelector("#anim");
						let input = figure.querySelector("input");
						let scene = figure.querySelector("little-planet");
						setInterval(() => {
							if (!input.checked) { return; }
							scene.camera = {
								lon: (performance.now()/100) % 360,
								lat: Math.sin(performance.now()/1000) * 10
							}
						}, 1000/60);
					</script>
				</figcaption>
			</figure>
		</main>

		<footer>
			&copy; 2022 <a href="https://ondras.zarovi.cz/">Ondřej Žára</a> | <a href="https://github.com/ondras/little-planet">GitHub</a>
		</footer>
	</body>
</html>
